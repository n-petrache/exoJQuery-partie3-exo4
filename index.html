<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title></title>
</head>
<body>
  <button type="button" name="button" id="ten-px">10px</button>
  <button type="button" name="button" id="green">Vert</button>
  <button type="button" name="button" id="init_col">Couleurs initiales</button>
  <button type="button" name="button" id="disappear">Disparition</button>
  <button type="button" name="button" id="appear">RÃ©aparition</button>
  <div class="">

  </div>
  <script>
  $(document).ready(function(){
    $("div").css({
      height:"10px",
      width:"10px",
      backgroundColor:"black"
    });
    $("#ten-px").click(function(){
      if ($("div").height()<100){
        $("div").css("height", "+=10px");
      }
      else {
        $("div").css("height", "10px");
      }
    });
    $("#green").click(function(){
      $("div").css("backgroundColor", "green");
    });
    $("#init_col").click(function(){
      $("div").css("backgroundColor", "black");
    });
    $("#disappear").click(function(){
      $("div").hide();
    });
    $("#appear").click(function(){
      $("div").show();
    });
  });
  </script>
</body>
</html>
